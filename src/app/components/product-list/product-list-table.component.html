<table class="table">
  <thead class="table-dark">
    <tr>
      <th>imageUrl</th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td>
        <img alt="imageUrl" src="{{tempProduct.imageUrl}}"/>
      </td>
      <td>{{tempProduct.name}}</td>
      <td>
        {{ tempProduct.unitPrice | currency : "USD" }}
      </td>
      <td>
        {{ tempProduct.unitsInStock }}
      </td>
    </tr>
  </tbody>
</table>
