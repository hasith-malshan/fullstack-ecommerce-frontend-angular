<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img
                src="{{ tempProduct.imageUrl }}"
                alt="image"
                class="img-responsive"
              />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <label>{{ tempProduct.name }}</label>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <!-- if the products are empty -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No Products found.
        </div>
      </div>
      <!-- Begin footer end Footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="thePagenumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3">
                <span>Pagesize</span>
                <select #myPageSelect title="select-page" (change)="updatePageSize(myPageSelect.value)" >
                  <option value="5">5</option>
                  <option value="10" selected="true">10</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End footer end Footer -->
    </div>
  </div>
</div>
